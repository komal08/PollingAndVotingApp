<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script type="text/javascript">
var app = angular.module('voteApp', []);

app.controller('MainCtrl', function ($scope) {
    $scope.upVote = function () {
        $scope.vote++;
    }

    $scope.downVote = function () {
        $scope.vote--;
    }

    $scope.vote = 0;
});
</script>
</head>

<body>
	<div ng-app='voteApp' ng-controller='MainCtrl'>
		<i title="Up Votes" ng-click="upVote()"
			class="fa fa-arrow-circle-up fa-2x" style='cursor: pointer'
		></i> <br /> <i title="Down Votes" ng-click="downVote()"
			class="fa fa-arrow-circle-down fa-2x" style='cursor: pointer'
		></i> <br />Number Of Votes: {{vote}}
	</div>
</body>
</html>
